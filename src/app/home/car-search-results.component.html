<div class="mt-4" *ngIf="(availableCars$|async)?.length; else noResults">
    <h5><i class="fas fa-list"></i> Available Cars</h5>
    <div class="list-group">
      <div *ngFor="let car of availableCars$ | async" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ car.model }}</strong> ({{ car.type }}) - (Quantity Available: {{car.count}})
          
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #noResults >
    <div class="alert alert-info mt-4" *ngIf="hasSearched">
      <i class="fas fa-info-circle"></i> No cars available for the selected criteria.
    </div>
  </ng-template>
